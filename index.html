<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Hangman Game!</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Rancho&effect=3d-float
	" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="jumbotron">
					<h1 id="title" class="font-effect-3d-float text-center"><strong>Hangman Game</strong></h1>
					<div class="text-center">
						<button id="theme-button" class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
					</div>
					<hr>
					<h4 class="text-right">“When you reach the end of your rope, tie a knot and hang on.”</h4>
					<h4 class="text-right">― Abraham Lincoln</h4>
				</div>
			</div>
		</div>		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="container-fluid">
				<p>Guesses:</p>
				<br>
				<div id="blank-word"> </div>
				<br>
				<p>Wrong Letters</p>
				<br>
				<div id="wrong-letters"></div>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="buttons-wrap">
					<div id="buttons"></div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
	chooseWord();
	createLetterButtons();
</script>

</html>
